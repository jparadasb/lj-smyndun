# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              "Chronicles of Light: A Visual Journey Through Time"
description:        Step into a world where time and light intertwine. 'Chronicles of Light' invites you to embark on a captivating visual journey that transcends the boundaries of time and space. Our photography showcases the art of capturing moments in a way that transports you through history, emotion, and the ever-changing play of light. Experience the past, present, and future through our lens, where every image tells a timeless tale."

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                ""

# Site logo, image or text
logo:               # e.g. logo.png, upload logo image file to /assets/img/ folder
logo_text:          none      # if the above "logo:" image variable  is not set, this text logo is displayed instead

# Author settings, displayed on about page
author:
    name:           J. Vicente
    bio:            Hi, I'm Vicente, a software developer, author of this blog.
    email:          mailto://v1nceent@paradas.co
    website:        https://photography.paradas.co
    github:         https://github.com/jparadasb
    instagram:      https://www.instagram.com/@v1nceent

# Social share buttons
twitter_username:   username
github_username:    username
instagram_username: "@v1nceent"

# Site background color
template:           light       # light or dark

# Default header image settings
header:
    image:          header.jpg  # upload your header image to /assets/posts/ folder
    align:          center      # top, center or bottom
    text:           light        # light or dark

# Default footer image settings
footer:
    image:          footer.jpg  # upload your header image to /assets/posts/ folder
    align:          center      #top, center or bottom
    text:           light       # light or dark
    copyright:      Made by J. Vicente P. Barazarte

# Post settings
post:
    dropcap: true

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      # 7865

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Google maps API key, get your key here: https://developers.google.com/maps/documentation/javascript/get-api-key
google_maps_api_key: 

# Number of posts displayed on blog page
paginate:           5

# Path to post content assets directory i.e post images, pdfs etc
post_assets:        /assets/posts/

# Build settings
markdown:           kramdown
highlighter:        rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

sass:
  style:            compressed
